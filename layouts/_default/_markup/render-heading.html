<h{{ .Level }} id="{{ .Anchor | safeURL }}" class="link-owner">
  <a
    href="{{ $.Page.RelPermalink }}#{{ .Anchor | safeURL }}"
    class="link"
    aria-labelledby="{{ .Anchor | safeURL }}"
  >
    {{ partial "icons/ionicons" (dict "logoname" "link-outline") }}
  </a>{{ .Text | safeHTML }}
</h{{ .Level }}>
