<footer class="bottom-0 w-full bg-gray-50 dark:bg-gray-900 p-4 text-xs text-center text-gray-500 dark:text-gray-200">
  <p>
    Made with
    <a href="https://gohugo.io" class="underline hover:text-accent-light-400 hover:dark:text-accent-dark-500">Hugo</a>
    and
    <a href="https://tailwindcss.com" class="underline hover:text-accent-light-400 hover:dark:text-accent-dark-500">TailwindCSS</a>
  </p>
  <div class="hidden"></div>
  {{ if isset .Site.Params "hcard" }}
    {{ partial "hcard.html" . }}
  {{ end }}

  <script>
    const theme = localStorage.getItem("theme") ?? "system";
    const prefersDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const darkMode = theme === "dark" || (theme === "system" && prefersDarkMode);

    document.documentElement.classList.toggle("dark", darkMode);
    document.querySelector("meta[name=theme-color]")
      .setAttribute("content", darkMode ? "#cc7832" : "#3679F6");
    document.getElementById("dark-mode-select").value = theme;
  </script>
</footer>
