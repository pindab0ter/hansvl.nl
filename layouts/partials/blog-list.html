<article class="px-6 mx-auto mb-16 sm:px-4 md:px-0 prose lg:prose-lg dark:prose-dark">
  <h1 class="text-center m-0">{{ .Title }}</h1>

  {{ .Content }}

  <div class="horizontal-divider"></div>

  <div class="grid md:grid-cols-2 gap-4 not-prose">
    {{ $numberOfItems := .Site.Params.paginate | default 10 }}
    {{ range .Paginator.Pages.ByPublishDate.Reverse | first $numberOfItems }}
      {{ partial "widgets/blog-card.html" . }}
    {{ end }}
  </div>

  {{ partial "widgets/pagination.html" . }}
</article>
