<article class="px-6 mx-auto max-w-2xl mb-16 text-gray-700 justify-self-center sm:px-4 md:px-0">
  <h1 class="text-center font-light text-5xl m-0">{{ .Title }}</h1>
  {{ .Content }}
  <div class="w-48 m-auto my-8 border-accent-light-500 dark:border-accent-dark-500 border-2 rounded-sm"></div>
  <div class="grid md:grid-cols-2 gap-4">
    {{ $numberOfItems := .Site.Params.paginate | default 10 }}
    {{ range .Paginator.Pages.ByPublishDate.Reverse | first $numberOfItems }}
      {{ partial "widgets/blog-card.html" . }}
    {{ end }}
  </div>
  {{ partial "widgets/pagination.html" . }}
</article>
